{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block content %}
<div class="post">
    <div class="post-avatar">
        <img class="post-avatar-image" src="{{ url_for('static', filename=post.author_avatar.replace('static/', '')) }}" alt="">
    </div>
    <div class="post-author">
        <i class="fas fa-user"></i>
        {{ post.author }}
    </div>
    <div class="post-title-h1-c">
        <h1 class="post-title-h1">{{ post.title }}</h1>
    </div>
    <div class="post-content" id="code-editor" >{{ post.content|md|safe }}</div>
    {% if current_user.username == post.author and current_user.is_authenticated %}
    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="action-button">
        <i class="fas fa-pen"></i>
        Edit
    </a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="action-button">
        <i class="fas fa-trash"></i>
        Delete
    </a>
    {% endif %}
</div>
{% endblock %}
