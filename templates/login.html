<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knyazev ID - Логин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_page.css') }}">
</head>
<body>
    <form method="post">
        <div class="container">
            <div class="header">
                <h1>Knyazev ID</h1>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="actions">
                <button type="sumbit" class="login-button">Sign in</button>
                <a href="{{ url_for('register') }}" class="create-id">Sign up</a>
            </div>
            <label class="sumbit-message">{{ message }}</label>
        </div>
    </form>
</body>
</html>
