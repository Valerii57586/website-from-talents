<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knyazev ID - Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_page.css') }}">
</head>
<body>
    <form method="post">
        <div class="container">
            <div class="header">
                <h1>Knyazev ID</h1>
                <p>Create new account</p>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" name="surname" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label>Passsword</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label>Enter password again</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="actions">
                <a href="{{ url_for('login') }}" class="login-button">Do you already have an account? Enter</a>
                <button type="submit" class="create-id">Sign up</button>
            </div>
            <label class="sumbit-message">{{ message }}</label>
        </div>
    </form>
</body>
</html>
