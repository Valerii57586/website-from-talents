{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
{% if users %}
    {% for user in users %}
    <a href="{{ url_for('profile', username=user.username) }}" class="user-link">
        <div class="user">
            <img class="user-avatar-image" src="{{ url_for('static', filename=user.avatar.replace('static/', '')) }}" alt="">
            <div class="user-name">
                {{ user.username }}
            </div>
        </div>
    </a>
    {% endfor %}
{% endif %}
{% endblock %}
